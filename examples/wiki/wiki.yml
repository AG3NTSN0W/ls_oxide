---
meta_data: {}
tasks:
  - name: "Open wikipedia"
    link:
      url: "https://wikipedia.org"

  - name: "set vars"
    set_vars:
      input: "Rust"
      enterKey: "\uE007"
      color: "rgb(0, 0, 0)"
    
  - name: "enter rust in search"
    send_key:
      input: "{input}"
      element:
        xPath: '//*[@id="searchInput"]'

  - name: "Click search button"
    click:
      element:
        xPath: '//*[@id="search-form"]/fieldset/button'

  - name: "wait 5 sec"
    wait: 5000

  - name: "Validate Title"
    validate:
      element:
        xPath: '//*[@id="firstHeading"]/span' 
      expect:
        css:
          color: "{color}"
          display: 'inline-block'
          overflow: 'visible'
          'text-indent': '0px'
        text: "{input}"
        property:
          name: 'foo'  

  - name: "search and press enter key"
    send_key:
      input: "{input} (programming language) {enterKey}"
      element:
        id: "searchInput"

  - name: "Take a screenshot"
    screenshot: 
      path: "/tmp/screenshot.png"
      element:
        xPath: '//*[@id="mw-content-text"]/div[1]/div[4]'

  - name: "wait 5 sec"
    wait: 5000

  - name: "closing web driver session"
    close: True
