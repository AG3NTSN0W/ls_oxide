---
meta_data: {}
tasks:
  - name: "Open wikipedia"
    link:
      url: "https://wikipedia.org"

  - name: "enter rust in search"
    send_key:
      input: Rust
      element:
        xPath: '//*[@id="searchInput"]'

  - name: "Click save button"
    click:
      element:
        xPath: '//*[@id="search-form"]/fieldset/button'

  - name: "Validate Title"
    validate:
      element:
        xPath: '//*[@id="firstHeading"]/span' 
      expect:
        css:
          color: 'rgb(0, 0, 0)'
          display: 'inline-block'
          overflow: 'visible'
          'text-indent': '0px'
        text: 'Rust'
        property:
          name: 'foo'  


  - name: "search and press enter key"
    send_key:
      input: "Rust (programming language) \uE007"
      element:
        id: "searchInput"

  - name: "Take a screenshot"
    screenshot: "/tmp/screenshot.png"

  - name: "wait 5 sec"
    wait: 5000

  - name: "closing web driver session"
    close: True
